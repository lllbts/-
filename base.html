<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>水母巢穴</title>
  <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
  <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body class="bg-gray-900 text-gray-100">

  {% block content %}{% endblock %}

  <button id="add-btn"
          class="fixed bottom-6 right-6 w-12 h-12 rounded-full shadow-lg flex items-center justify-center bg-indigo-600 hover:bg-indigo-700 text-white">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
         viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 4v16m8-8H4"/>
    </svg>
  </button>

  <div id="upload-modal"
       class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-gray-800 rounded-lg p-6 w-80 relative">
      <h3 class="text-xl font-semibold mb-4">新建内容</h3>
      <div id="modal-body" class="space-y-3">
        <button id="img-btn" class="w-full py-2 border border-gray-600 rounded hover:bg-gray-700">上传图片</button>
        <button id="text-btn" class="w-full py-2 border border-gray-600 rounded hover:bg-gray-700">发布文字</button>
      </div>
      <button id="modal-close" class="absolute top-2 right-2 text-gray-400 hover:text-gray-200">✕</button>
      <input type="file" id="file-input" accept="image/*" class="hidden">
    </div>
  </div>

</body>
</html>
